<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bills Crib | Our Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/ytplayer.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/theme-nature.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-oswald.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/slider/slick/slick.css">
    <link rel="stylesheet" href="css/slider/slick/slick-theme.css">

    <!-- First load jquery and bootstrap for dependency management -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Load WebFont Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!-- Load fonts async using WebFont Loader -->
    <script>
        WebFont.load({
            google: {
                families: ['Lato:300,400', 'Raleway:100,400,300,500,600,700', 'Open+Sans:400,500,600', 'Oswald:300,400,600,700']
            }
        });
    </script>
    <style>
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        game-card {
            width: 30%;
            margin-bottom: 2em;
        }
        @media (max-width: 600px) {
            game-card {
                width: 100%;
            }
        }
        .expandable {
            display: none;
            margin-top: 2em;
            padding: 1em;
            border-top: 1px solid #ccc;
        }
        .expanded {
            display: block;
        }
    </style>
</head>
<body class="scroll-assist">
<!-- nav widget here-->
<header-nav></header-nav>

<div class="main-container">
    <section class="dark" style="">
        <div class="container">
            <h1>Our Most Popular Titles</h1>
            <p>Full list available at the bottom</p>
            <div class="game-grid">
                <game-card title="Pavlov" imageSrc="img/pavlov.jpeg"></game-card>
                <game-card title="RevolVR 3" imageSrc="img/revolver.jpeg"></game-card>
                <game-card title="Propagation VR" imageSrc="img/propagation-coop.jpeg"></game-card>
                <game-card title="Arizona Sunshine" imageSrc="img/arizona.jpeg"></game-card>
                <game-card title="Elven Assassin" imageSrc="img/elven.jpeg"></game-card>
                <game-card title="Creed: Rise To Glory" imageSrc="img/creed.png"></game-card>
                <!-- Rest of your game cards go here -->
            </div>
            <button id="expandButton" onclick="handleExpandButtonClick()">See Full Game Catalog</button>
        </div>
    </section>
    <footer-component></footer-component>
</div>
<!-- Confirmation modal -->
<div id="externalLinkConfirmation" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Leaving Our Site</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    You are about to leave our site and view the full game catalog on our provider's page. Remember, you can always return to our site for booking a session.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Stay on This Page</button>
                <a id="externalLink" href="https://licensing-company-games-url.com" target="_blank" class="btn btn-primary">Proceed to Full Game Catalog</a>
            </div>
        </div>
    </div>
</div>
<!-- Then libraries -->
<script  src="js/flickr.js"></script>
<script  src="js/flexslider.min.js"></script>
<script  src="js/lightbox.min.js"></script>
<script  src="js/masonry.min.js"></script>
<script  src="js/twitterfetcher.min.js"></script>
<script  src="js/spectragram.min.js"></script>
<script  src="js/ytplayer.min.js"></script>
<script  src="js/countdown.min.js"></script>
<script  src="js/smooth-scroll.min.js"></script>
<script  src="js/parallax.js"></script>
<script  src="css/slider/slick/slick.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function(event) {
        var bootstrapScript = document.createElement('script');
        bootstrapScript.src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js";
        document.body.appendChild(bootstrapScript);

        bootstrapScript.onload = function () {
            let externalLinkModal = new bootstrap.Modal(document.getElementById('externalLinkConfirmation'), {
                backdrop: 'static'
            });

            window.handleExpandButtonClick = function(event) {
                event.preventDefault();
                externalLinkModal.show();
            };
    }
    });

</script>
<!-- Custom components -->
<script src="js/header.js"></script>
<script src="js/footer-component.js"></script>
<script src="js/game-card.js"></script>

</body>
</html>
