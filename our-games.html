<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bills Crib | Our Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/themify-icons.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/flexslider.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/ytplayer.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/theme-nature.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-oswald.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/slider/slick/slick.css">
    <link rel="stylesheet" href="css/slider/slick/slick-theme.css">

    <!-- First load jquery and bootstrap for dependency management -->
    <script async src="js/jquery.min.js"></script>
    <script defer src="js/bootstrap.min.js"></script>
    <!-- Then libraries -->
    <script defer src="js/flickr.js"></script>
    <script defer src="js/flexslider.min.js"></script>
    <script defer src="js/lightbox.min.js"></script>
    <script defer src="js/masonry.min.js"></script>
    <script defer src="js/twitterfetcher.min.js"></script>
    <script defer src="js/spectragram.min.js"></script>
    <script defer src="js/ytplayer.min.js"></script>
    <script defer src="js/countdown.min.js"></script>
    <script defer src="js/smooth-scroll.min.js"></script>
    <script defer src="js/parallax.js"></script>
    <script defer src="css/slider/slick/slick.js"></script>
    <!-- Custom components -->
    <script defer src="js/header.js"></script>
    <script defer src="js/footer-component.js"></script>
    <script defer src="js/game-card.js"></script>
    <!-- Load WebFont Loader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!-- Load fonts async using WebFont Loader -->
    <script>
        WebFont.load({
            google: {
                families: ['Lato:300,400', 'Raleway:100,400,300,500,600,700', 'Open+Sans:400,500,600', 'Oswald:300,400,600,700']
            }
        });
    </script>
    <style>
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        game-card {
            width: 30%;
            margin-bottom: 2em;
        }
        @media (max-width: 600px) {
            game-card {
                width: 100%;
            }
        }
        .expandable {
            display: none;
            margin-top: 2em;
            padding: 1em;
            border-top: 1px solid #ccc;
        }
        .expanded {
            display: block;
        }
    </style>
</head>
<body class="scroll-assist">
<!-- nav widget here-->
<header-nav></header-nav>

<div class="main-container">
    <section class="dark" style="">
        <div class="container">
            <h1>Our Most Popular Titles</h1>
            <p>Full list available at the bottom</p>
            <div class="game-grid">
                <game-card title="Game 1" imageSrc="img/1.jpeg"></game-card>
                <game-card title="Game 2" imageSrc="img/3.jpeg"></game-card>
                <game-card title="Game 1" imageSrc="img/1.jpeg"></game-card>

                <game-card title="Game 1" imageSrc="img/1.jpeg"></game-card>
                <game-card title="Game 2" imageSrc="img/3.jpeg"></game-card>
                <!-- Rest of your game cards go here -->
            </div>
            <button id="expandButton" onclick="handleExpandButtonClick()">See all games</button>
            <div id="fullList" class="expandable">
                <ul>
                    <li>Game 1</li>

                    <li>Game 2</li>
                    <li>Game 1</li>
                    <li>Game 2</li>
                    <!-- Rest of your game list goes here -->
                </ul>
            </div>
        </div>
    </section>
    <footer-component></footer-component>
</div>
<script src="js/expand-games.js"></script>
</body>
</html>
